<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 5 practica 3</title>
  </head>
  <body>
    <script type="text/javascript">
      var n = prompt("Introduce a number from 1-10 to make a countdown");
      while (n<11 && n>0) {
        document.write(n);
        n--;
      }
    </script>
  </body>
</html>
