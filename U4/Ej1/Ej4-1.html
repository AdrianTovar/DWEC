<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej5</title>

  </head>
  <body>
    <img src="foto1.jpg" id="miImg" alt="imagen" width="200"><br>
    <a href="#nonavegar">Deshabilitar cambio de imagen</a>
    <script type="text/javascript">
    addEventListener("DOMContentLoaded", function(){
      var miA = document.getElementsByTagName("a")[0];

      miImg.addEventListener("mouseover", cambiaImg);
      function cambiaImg(){
          miImg.src = "foto2.jpg";
      }
      miImg.addEventListener("mouseout", function(){
        miImg.src = "foto1.jpg";
      });
      miA.addEventListener("click", function(e){
        miImg.removeEventListener("mouseover", cambiaImg);
        e.preventDefault();
      });

    });
    </script>
  </body>
</html>
