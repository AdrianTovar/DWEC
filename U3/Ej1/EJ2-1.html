<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<h1>Sugerencias</h1>
<form action="#" method="post">
<p class="destacado">Sugerencias:</p>
<br>
<textarea name="sugerencia" rows="20" cols="50"></textarea>
<button type="button" name="button" onclick="mostrar()">Enviar</button>
</form>
<form action="#" method="post">
  <input type="button" name="Mostrar" value="Mostrar el resultado" onclick = "mostrar()">
  <p id="resultado">Gracias por participar</p>
</form>
<script type="text/javascript">
document.body.children[2].innerHTML = "Sugerido";
var desta = document.getElementsByClassName('destacado');
desta[0].style.fontWeight = "bold";
var ids = document.getElementById('resultado');
ids.style.display = "none";
 document.getElementsByName("sugerencia")[0].setAttribute("required", "required");
function mostrar(){
ids.style.display = "block";
}
</script>
</body>
</html>
