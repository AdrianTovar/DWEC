  <body>
    <script type="text/javascript">
    var pregunta = prompt("¿Que día empieza usted las vacaciones con formato aaaa-mm-dd o aaaa/mm/dd?");
    var holiday = new Date(pregunta);
    console.log(holiday);
    var hoy = new Date();
    console.log("Faltan " + Math.floor((holiday-hoy)/(1000*3600*24))+ " dias para vacaciones" );
    </script>
