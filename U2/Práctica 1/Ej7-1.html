<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej7 práctica 1 U2</title>
  </head>
  <body>
    <script type="text/javascript">
      var frase = "Esto es un String";
      document.write("La longitud de la frase es: " + frase.length + "<br>");
      document.write("El caracter en la posicion 7 es: " + frase.charAt(7) + " hay un espacio en blanco</br>");
      document.write("La posicion de la ultima t es: " + frase.lastIndexOf("t")+"<br>");
      document.write("La transformación de minúsculas del string es: " + frase.toLowerCase()+"<br>");
      document.write("La transformación de mayúsculas del string es: " + frase.toUpperCase()) + "<br>";
      document.write("Las palabras separadas por comas que componen la frase son: " + frase.match(",") + "<br>");
      for (var i = 11; i < 19; i++) {
        document.write("En la posicion " + i + " esta el caracter: " + frase.charAt(i)+ "<br>");
      }
    </script>
  </body>
</html>
