<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej8 práctica 1 U2</title>
  </head>
  <body>
    <script type="text/javascript">
      var frase = "Esto es un string";
      var frase1 = " y con esto es un string más largo";
      frase.trim();
      frase1.trim();
      var res = frase.concat(frase1);
      document.write(res);
      document.write("<br>");
      document.write(res.replace("largo", "bonito"));
      document.write("<br>");
      var i = "i";
      var multi=i.repeat(20);
      document.write(res.concat(multi));

    </script>
  </body>
