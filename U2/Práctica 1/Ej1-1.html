<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej 1 práctica 1 U2</title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("El numero mas grande en JS es: " + Number.MAX_VALUE + "</br>");
      document.write("El número más pequeño en JS es: " + Number.MIN_VALUE + "</br>");
      var n = Math.sqrt(7);
      document.write("La raiz cuadrada de 7 es:  " + n.toPrecision(4) + "</br>");
      var circulo = (Math.PI*(3*3));
      document.write("El area de un circulo de 3cm de radio es =" + circulo.toFixed(2));
    </script>
  </body>
</html>
